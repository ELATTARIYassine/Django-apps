{% include 'food/base.html' %}

{% block main %}
    <div class="container">
        <div class="card toInline" style="width: 18rem;">
            <img src="{{ object.image }}" class="card-img-top" alt="{{ object.description }}">
            <div class="card-body">
                <h5 class="card-title">{{ object.name }} -- ({{ object.price }}$)</h5>
                <p class="card-text">{{ object.description }}.</p>
            </div>
        </div>
    </div>
{% endblock %}
